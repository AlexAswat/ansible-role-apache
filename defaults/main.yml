---

# apache_repository: ppa:ptn107/apache
apache_repository: false

apache_install:
  - apache2

apache_module_disable: false
apache_module_enable:
  - rewrite
  - ssl

apache_site_disable:
  - 000-default
  - default-ssl
apache_site_enable:
  - test.conf

apache_ssl_key_store: "/root/csr"
apache_ssl_path: "/etc/apache2/ssl"

apache_vhosts:
  - server_name: test.dev
    server_admin: test@example.com
    server_file_name: test
    document_root: /var/www/test
    template: vhost_ssl.conf.j2
    directory_extra:
      - RewriteEngine On
    virtual_hosts:
      - has_ssl: false
        port: 80
        server_alias: 
          - test.local
          - test.localnet
      - has_ssl: true
        port: 443
        certificate_file: "test.pem"
        key_file: "test.key"
